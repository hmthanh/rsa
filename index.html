    <script>
        $(document).ready(function () {
            function modulo(x, E, p) {
                let module = 1n;
                for (let i = 0n; i < E; i++) {
                    module = (module * x) % p;
                    // console.log("[" + i + "] " + "p=" + p + "; x=" + x +  "; E=" + E + " => encrypt = " + encrypt);
                }
                return module;
            }

            function modInverse1(E, p) {
                for (let num = 1n; num < p; num++) {
                    if (((E % p) * (num % p)) % p == 1) {
                        return num;
                    }
                }
            };
            // setInterval(updateTime, 100)
            // function updateTime() {
            //     let now = new Date();
            //     let timeString = now.toISOString().substr(11, 12);
            //     // var timeString = now.toLocaleTimeString().split(" ")[0] + ":" + now.getMilliseconds();
            //     console.log(timeString)
            // }


            function modInverse2(a, m) {
                return modulo(a, m - 3n, m);
            };
            $("#inverse1").click(() => {
                let E = BigInt($("#E").val());
                let p = BigInt($("#p").val());

                let invPromise = new Promise((resolve, reject) => {
                    try {
                        let inv;// = modInverse1(E, p - 1n);
                        let m = p - 1n;
                        for (let num = 1n; num < m; num++) {
                            if (((E % m) * (num % m)) % p == 1) {
                                inv = num;
                                break;
                            }
                        }
                        resolve(inv);
                    } catch (error) {
                        reject(error);
                    }
                });

                invPromise.then(inv => {
                    console.log("modInverse1 : " + inv);
                    $("#D").val(inv);
                }).catch((err) => {
                    console.log(err);
                }).finally(() => {

                })
            });
            $("#inverse2").click(() => {
                let E = BigInt($("#E").val());
                let p = BigInt($("#p").val());

                // let inv = modInverse2(E, p - 1n);
                let inv = modInverse2(E, p - 1n);
                console.log("sdfsdf" + inv);
                $("#D").val(inv);

            });

            $("#btnEncrypt").click(() => {
                let x = BigInt($("#x").val());
                let E = BigInt($("#E").val());
                let p = BigInt($("#p").val());

                let encrypt = modulo(x, E, p);

                $("#encryption").val(encrypt);
                $("#encryption").prop('disabled', true);
            })

            $(".prime-number").click(function () {
                let isCheck = $("#flexSwitchCheckChecked")[0];
                let prime = $(this)[0];
                console.log(prime.innerText);
                navigator.clipboard.writeText(prime.innerText);

                if (isCheck.checked) {
                    $("#p").val(prime.innerText);
                }
            })

            $("#randomX").click(() => {
                let p = BigInt($("#p").val());
                let ranInt = BigInt(Math.floor(Math.random() * 100000000000));
                let num = (ranInt * p) / 100000000000n;
                $("#x").val(num);
            })
            $("#randomX1").click(() => {
                let p1 = BigInt($("#p1").val());
                let num = Math.floor((Math.random() * p1) + 5);
                $("#x1").val(num);
            })

            $("#btnDecryption").click(() => {
                let p = BigInt($("#p").val());
                let x = BigInt($("#x").val());
                let D = BigInt($("#D").val());
                let encoded = BigInt($("#encryption").val());

                let decrypt = modulo(encoded, D, p);

                $("#decrypt").val(decrypt);
                $("#decrypt").prop('disabled', true);
            })
        });
